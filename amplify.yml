# Comments are written like this in this .yml file

version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci # ci = clean install, its needed to intall the exact packages on linux
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: /.output/public #This is the output directory
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
